<!DOCTYPE html>
<html>
<head>
    <title>Code Plagiarism Detector</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Code Plagiarism Detector</h1>
    
    <!-- Single Code Submission Form -->
    <h2>Analyze Code</h2>
    <form method="post" action="/a">
        <label for="handle">Handle:</label><br>
        <input type="text" id="handle" name="handle" value="triumph"><br>
        <label for="code">Code:</label><br>
        <textarea id="code" name="code" rows="20" cols="80"></textarea><br>
        <input type="submit" value="Analyze">
    </form>
    
    <!-- Display Errors -->
    {% if error %}
        <h3>Error</h3>
        <p>{{ error }}</p>
    {% endif %}
    
    <!-- Display Single Result -->
    {% if result %}
        <h3>Result for {{ result.handle }}</h3>
        <pre>{{ result.report }}</pre>
    {% endif %}
    
</body>
</html>
