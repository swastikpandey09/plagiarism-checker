<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Plagiarism Detector</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="max-w-4xl mx-auto p-6">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">Code Plagiarism Detector</h1>
        
        {% if error %}
            <p class="text-red-500 mb-4">{{ error }}</p>
        {% endif %}
        {% if message %}
            <p class="text-green-500 mb-4">{{ message }}</p>
        {% endif %}

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Register</h2>
            <form action="/register" method="post" class="space-y-4">
                <input type="email" name="email1" placeholder="Primary Email" required
                       class="w-full p-2 border border-gray-300 rounded">
                <input type="email" name="email2" placeholder="Secondary Email (different from primary)" required
                       class="w-full p-2 border border-gray-300 rounded">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-2 border border-gray-300 rounded">
                <input type="text" name="handle" placeholder="Handle (alphanumeric)" required
                       class="w-full p-2 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Register</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Login</h2>
            <form action="/token" method="post" class="space-y-4">
                <input type="email" name="username" placeholder="Email" required
                       class="w-full p-2 border border-gray-300 rounded">
                <input type="password" name="password" placeholder="Password" required
                       class="w-full p-2 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Login</button>
            </form>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Analyze Code</h2>
            <form action="/analyze" method="post" class="space-y-4">
                <textarea name="code" placeholder="Paste your C++ code here" required
                          class="w-full p-2 border border-gray-300 rounded h-48"></textarea>
                <input type="text" name="handle" placeholder="Your Handle" required
                       class="w-full p-2 border border-gray-300 rounded">
                <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-600">Analyze</button>
            </form>
        </div>

        {% if result %}
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold text-gray-700 mb-4">Analysis Result for {{ result.handle }}</h2>
                <pre class="bg-gray-50 p-4 rounded text-sm whitespace-pre-wrap">{{ result.report }}</pre>
            </div>
        {% endif %}
    </div>
</body>
</html>
